<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "BookkMyungjo";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Lt.woff2")
          format("woff2");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "BookkMyungjo";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2")
          format("woff2");
        font-weight: 700;
        font-display: swap;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "BookkMyungjo";
      }

      header {
        background-color: white;
        text-align: center;
        display: flex;
        gap: 10px;
        margin-left: 30px;
      }

      header a {
        color: black;
        text-decoration: none;
        font-weight: bold;
      }

      header div {
        width: 100%;
        border-bottom: 2px solid black;
        padding-bottom: 10px;
      }

      p,
      h3 {
        margin: 15px;
      }

      h3 {
        font-size: 2.5rem;
        margin-top: 150px;
        text-align: center;
      }

      table {
        width: 70%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      th {
        background-color: #f5f5f5;
        color: #333;
        text-align: left;
        padding: 12px 16px;
        font-weight: 700;
        border-bottom: 2px solid #ddd;
      }

      td {
        padding: 12px 16px;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f9f9f9;
      }

      a {
        color: #007acc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
        font-size: 14px;
      }

      footer p {
        text-align: center;
      }
    </style>
  </head>
  <header>
    <div>
      <h1><a href="./Homework/index.html">Website</a></h1>
      <p>웹사이트 만들기</p>
    </div>
  </header>
  <body>
    <main>
      <h3>나만의 웹사이트</h3>
      <table>
        <tr>
          <th>미리캔버스</th>
          <td>
            <a href="https://www.miricanvas.com/ko"
              >https://www.miricanvas.com/ko</a
            >
          </td>
        </tr>
        <tr>
          <th>정부24</th>
          <td><a href="https://plus.gov.kr/">https://plus.gov.kr/</a></td>
        </tr>
        <tr>
          <th>Youtube(늡덕후)</th>
          <td>
            <a href="https://www.youtube.com/@%EB%8A%A1%EB%8D%95%ED%9B%84"
              >https://www.youtube.com/@늡덕후</a
            >
          </td>
        </tr>
      </table>
    </main>

    <footer>
      <p>Copyright &copy; 2025 My Website</p>
    </footer>
  </body>
</html>
